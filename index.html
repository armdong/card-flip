<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D 翻牌效果</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

  <!-- layout wrapper begin -->
  <div class="layout-wrapper">
    <div class="layout-container">
      <div class="card-wrapper" data-original="play-img" data-target="play-text" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_img_play.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="crawl-img" data-target="crawl-text" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_img_crawl.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="climb-img" data-target="climb-text" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_img_climb.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="ride-img" data-target="ride-text" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_img_ride.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="play-text" data-target="play-img" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_text_play.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="crawl-text" data-target="crawl-img" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_text_crawl.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="climb-text" data-target="climb-img" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_text_climb.png" alt="back image"></div>
        </div>
      </div>
      <div class="card-wrapper" data-original="ride-text" data-target="ride-img" data-flip="false" data-flipback="false" data-complete="false">
        <div class="card-container">
          <img src="assets/imgs/card_holder.png" alt="holder image" class="placeholder">
          <div class="card-front"><img src="assets/imgs/card_front.png" alt="front image"></div>
          <div class="card-back"><img src="assets/imgs/card_text_ride.png" alt="back image"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- layout wrapper end -->

  <!-- javascript begin -->
  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
  <!-- javascript end -->
</body>

</html>
